<div class="container-fluid">

  <mdb-card class="text-white">
    <mdb-card-header>
      <h4><img src="../../assets/company.png" style="width: 30px; height: 30px">Liste des Ressources</h4>
    </mdb-card-header>
    <mdb-card-body>


      <div class="form-row">

        <div class="form-group col-md-4">
          <label style="color: #4267b2;">Etape</label>
          <select (change)="onSelectChange('stage',$event.target.value)" class="form-control" name="stage">
            <option *ngFor="let stage of resourceStage" [value]="stage.value">{{stage.label}}</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label style="color: #4267b2;">Formation</label>
          <select (change)="onSelectChange('formation',$event.target.value)" class="form-control" name="formation">
            <option *ngFor="let formation of formations" [value]="formation.value">{{formation.label}}</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label style="color: #4267b2;">Type</label>
          <select (change)="onSelectChange('type',$event.target.value)" class="form-control" name="type">
            <option *ngFor="let type of resourceType" [value]="type.value">{{type.label}}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <input #search (keyup)="onSearch(search.value)" aria-label="Recherche" class="form-control"
            placeholder="recherche..." type="search">
        </div>
      </div>

      <div class="fixed-bottom"></div>
    </mdb-card-body>
  </mdb-card>
  <br>
  <ng2-smart-table (userRowSelect)="onSelectRow($event)" (delete)="deleteResource($event)" (edit)="showResource($event)"
    [settings]="settings" [source]="source"></ng2-smart-table>
  <div class="dropdown-divider"></div>

  <div class="form-group">
    <button color="primary" mat-raised-button routerLink="/resources/create">
      <mat-icon>add</mat-icon>
      Ajouter une ressource
    </button>
  </div>
</div>
