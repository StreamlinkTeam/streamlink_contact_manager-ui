<!--Main Navigation-->
<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark  scrolling-navbar" style="background-color: #4267b2">

    <a class="navbar-brand" routerLink="/developers" style="color: #ffffff; margin-right: 7%"><i class="fa fa-home"></i><strong>&nbsp;Streamlink</strong>
    </a>

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/actions" routerLinkActive="active"><b>Actions</b></a>
        </li>

        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/developers" routerLinkActive="active"><b>Candidats</b></a>
        </li>

        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/resources" routerLinkActive="active"><b>Resources</b> </a>
        </li>

        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/societies" routerLinkActive="active"><b>CRM</b></a>
        </li>

        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/needs" routerLinkActive="active"><b>Besoins</b></a>
        </li>

        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/positionings" routerLinkActive="active"><b>Positionnements</b></a>
        </li>

        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active"><i class="f542"></i><b>Projets</b></a>
        </li>
        <li *ngIf="isAdmin()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active" style="color:azure"><b>Gestion
            d'utilisateurs</b></a>
        </li>
      </ul>
      <div class="md-form my-0">
        <ul class="navbar-nav mr-auto">
          <li *ngIf="isLoggedIn() && isAdmin() && user$ | async as user" class="nav-item" routerLinkActive="active">
            <a class="dropdown-item  text-warning" routerLink="/profil" routerLinkActive="active"><i
              class="fa fa-user"></i> &nbsp;{{user.firstname }} {{user.lastname}}</a>
          </li>
          <li *ngIf="isLoggedIn() && !isAdmin() && user$ | async as user" class="nav-item" routerLinkActive="active">
            <a class="dropdown-item  text-warning">{{user.firstname }} {{user.lastname}}</a>
          </li>
          <li *ngIf="isLoggedIn()" class="nav-item">
            <a (click)="logout()" class="dropdown-item text-warning"><i class="fa fa-power-off"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</header>
