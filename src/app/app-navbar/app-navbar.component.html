<!--Main Navigation-->
<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark blue-gradient scrolling-navbar">
    <a class="navbar-brand" routerLink="/developers" style="color: #ffffff"><i class="fa fa-home"></i><strong>&nbsp;Streamlink
      </strong></a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/actions" routerLinkActive="active">Actions</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/developers" routerLinkActive="active">Candidats</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/resources" routerLinkActive="active">Resources </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/societies" routerLinkActive="active">CRM</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/needs" routerLinkActive="active">Besoins</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/positionings" routerLinkActive="active">Positionnements</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active"><i class="f542"></i> Projets</a>
        </li>
        <li *ngIf="isAdmin()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active" style="color:azure">Gestion
            d'utilisateurs</a>
        </li>
      </ul>
      <div class="md-form my-0">
        <ul class="navbar-nav mr-auto">
          <li *ngIf="isLoggedIn() && isAdmin() && user$ | async as user" class="nav-item" routerLinkActive="active">
            <a class="dropdown-item  text-warning" routerLink="/profil" routerLinkActive="active"><i
              class="fa fa-user"></i> &nbsp;{{user.firstname }} {{user.lastname}}</a>
          </li>
          <li *ngIf="isLoggedIn() && !isAdmin() && user$ | async as user" class="nav-item" routerLinkActive="active">
            <a class="dropdown-item  text-warning">{{user.firstname }} {{user.lastname}}</a>
          </li>
          <li *ngIf="isLoggedIn()" class="nav-item">
            <a (click)="logout()" class="dropdown-item text-warning"><i class="fa fa-power-off"></i></a>
          </li>


        </ul>
      </div>
    </div>
  </nav>

</header>
