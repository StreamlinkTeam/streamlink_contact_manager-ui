
<app-field-error-display [errorMessage]="errorMessage">
</app-field-error-display>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Authentification</h3>

      </div>
      <div class="card-body">
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input type="email" class="form-control" placeholder="E-mail"
                   #username_input="ngModel"
                   id="username"
                   name="username"
                   [(ngModel)]="username" required email>
            <app-field-error-display
              [model]="username_input"
              fieldName="Email"
              [displayError]="form.submitted && username_input.invalid">
            </app-field-error-display>

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control"
                   #password_input="ngModel"
                   id="password"
                   placeholder="Mot de passe"
                   name="password"
                   [(ngModel)]="password"
                   required>

            <app-field-error-display
              [model]="password_input"
              fieldName="Mot de Passe"
              [displayError]="form.submitted && password_input.invalid">
            </app-field-error-display>
          </div>

          <div class="form-group">
            <button type="submit" style="width: 90%" color="primary" mat-raised-button>Se connecter </button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
        </div>
        <div class="d-flex justify-content-center">

        </div>
      </div>
    </div>
  </div>
</div>
