<div class="row">
	<div class="col border bg-info">
		<h3 class="text-dark dropdown-header">Contact Login</h3>
	</div>
</div>
<div class="bg-danger m-t-1 p-a-1 text-xs-center"
	*ngIf="errorMessage != null">{{errorMessage}}</div>

<div class="row border">
	<div class="col">
		<form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">

			<div class="dropdown-divider"></div>

			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Name:
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="username" name="username"
						[(ngModel)]="username" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password: </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						placeholder="Password" name="password" [(ngModel)]="password"
						required>
				</div>
			</div>

			<div class="dropdown-divider"></div>

			<div class="form-group text-xs-center">
				<button class="btn btn-primary" type="submit">Log In</button>
			</div>
		</form>
	</div>
</div>
