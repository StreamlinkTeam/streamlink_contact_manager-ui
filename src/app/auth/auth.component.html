<app-field-error-display [errorMessage]="errorMessage">
</app-field-error-display>

<div class="card">
  <div class="card-header">
    Authentification
  </div>
  <div class="card-body">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">

      <div class="form-group required row">
        <label for="username" class="col-sm-2 col-form-label">Email:
        </label>

        <div class="col-sm-10">
          <input type="email" class="form-control " #username_input="ngModel" placeholder="Nom" id="username"
                 name="username"
                 [(ngModel)]="username" required email>

          <app-field-error-display
            [model]="username_input"
            fieldName="Email"
            [displayError]="form.submitted && username_input.invalid">
          </app-field-error-display>

        </div>
      </div>

      <div class="form-group required row">
        <label for="password" class="col-sm-2 col-form-label">Mot de passe: </label>

        <div class="col-sm-10">
          <input type="password" #password_input="ngModel" class="form-control" id="password"
                 placeholder="Mot de passe" name="password" [(ngModel)]="password"
                 required>

          <app-field-error-display
            [model]="password_input"
            fieldName="Mot de Passe"
            [displayError]="form.submitted && password_input.invalid">
          </app-field-error-display>

        </div>
      </div>

      <div class="dropdown-divider"></div>

      <div class="form-group text-xs-center">
        <button class="btn btn-primary" type="submit">Connexion</button>
      </div>
    </form>
  </div>
</div>
