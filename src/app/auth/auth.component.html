<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>
<app-field-error-display [errorMessage]="errorMessage">
</app-field-error-display>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Authentification</h3>

      </div>
      <div class="card-body">
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input type="email" class="form-control" placeholder="E-mail"
                   #username_input="ngModel"
                   id="username"
                   name="username"
                   [(ngModel)]="username" required email>
            <app-field-error-display
              [model]="username_input"
              fieldName="Email"
              [displayError]="form.submitted && username_input.invalid">
            </app-field-error-display>

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control"
                   #password_input="ngModel"
                   id="password"
                   placeholder="Mot de passe"
                   name="password"
                   [(ngModel)]="password"
                   required>

            <app-field-error-display
              [model]="password_input"
              fieldName="Mot de Passe"
              [displayError]="form.submitted && password_input.invalid">
            </app-field-error-display>
          </div>

          <div class="form-group">
            <button type="submit" style="width: 90%" color="primary" mat-raised-button>Se connecter </button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
        </div>
        <div class="d-flex justify-content-center">

        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
