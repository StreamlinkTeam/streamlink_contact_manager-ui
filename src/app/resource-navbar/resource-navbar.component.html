
<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <a class="navbar-brand" routerLink="/dashboard" style="color: #ffffff"><i class="fa fa-home"></i><strong>STREAMLINK
    </strong></a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Projets</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/timesheet" routerLinkActive="active">Timesheet</a>
        </li>



        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/absence" routerLinkActive="active">Absence </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/profil" routerLinkActive="active">Profile</a>
        </li>




      </ul>
      <div class="md-form my-0">
        <ul class="navbar-nav mr-auto">
          <li *ngIf="isLoggedIn() && isAdmin() && user$ | async as user" class="nav-item" routerLinkActive="active">
            <a class="dropdown-item  text-warning" routerLink="/profil" routerLinkActive="active"><i
              class="fa fa-user"></i> &nbsp;{{user.firstname }} {{user.lastname}}</a>
          </li>
          <li *ngIf="isLoggedIn() && !isAdmin() && user$ | async as user" class="nav-item" routerLinkActive="active">
            <a class="dropdown-item  text-warning">{{user.firstname }} {{user.lastname}}</a>
          </li>
          <li *ngIf="isLoggedIn()" class="nav-item">
            <a (click)="logout()" class="dropdown-item text-warning"><i class="fa fa-power-off"></i></a>
          </li>


        </ul>
      </div>
    </div>
  </nav>

</header>
