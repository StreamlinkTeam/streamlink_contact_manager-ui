<div class="container-fluid">
  <mdb-card>
    <mdb-card-header>
      Commandes
    </mdb-card-header>
    <mdb-card-body>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th *ngFor="let head of heads">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of commandes">
            <td>
              {{commande.id}}
            </td>
            <td>
              {{commande.date | date:'dd/MM/yyyy'}}
            </td>
            <td>
              {{commande.project.need.title}}
            </td>
            <td>
              {{commande.project.resource.firstname}} {{commande.project.resource.lastname}}
            </td>
            <td>
              {{commande.montantht}}
            </td>
            <td>
              {{commande.montantht - commande.montantR}}
            </td>
          </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>
