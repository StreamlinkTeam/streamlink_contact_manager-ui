<div class="container tab-pane fade show active" role="tabpanel">
  <div class="row">
    <div class="col border">
      <div class="row">
        <div class="col border bg-info">
          <h5 class="text-dark dropdown-header">Informations</h5>
        </div>
      </div>
      <div class="row">
        <div class="col border">
          <form #form="ngForm" (ngSubmit)="save(form)" novalidate>

            <div class="form-group required">
              <label class="col-form-label" for="file">Choose File</label>
              <input #file_input="ngModel" (change)="handleFileInput($event.target.files)" [(ngModel)]="f"
                     [fileSizeErrorMsg]="'Le fichier ne peut pas dÃ©passer les 7M !'"
                     [ng2FileSize]="{max: 1024 * 1024 * 8 * 7}" accept=".pdf,.doc,.docx"
                     class="form-control-file" id="file"
                     name="file" required
                     type="file">

              <app-field-error-display
                [displayError]="form.submitted && file_input.invalid"
                [model]="file_input"
                fieldName="CV">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <button class="btn btn-warning" type="submit">Scan CV</button>
              <button class="btn btn-secondary" routerLink="/developers"
                      type="reset">Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
