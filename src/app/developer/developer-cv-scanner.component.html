<div class="container tab-pane fade show active" role="tabpanel">
  <div class="row">
    <div class="col border">
      <div class="row">
        <div class="col border bg-info">
          <h5 class="text-dark dropdown-header">Informations</h5>
        </div>
      </div>
      <div class="row">
        <div class="col border">
          <form novalidate #form="ngForm" (ngSubmit)="save(form)">

            <div class="form-group required">
              <label class="col-form-label" for="file">Choose File</label>
              <input class="form-control-file" #file_input="ngModel" type="file" id="file"
                     accept=".pdf,.doc,.docx" [ng2FileSize]="{max: 1024 * 1024 * 8 * 7}"
                     required [fileSizeErrorMsg]="'Le fichier ne peut pas dÃ©passer les 7M !'"
                     [(ngModel)]="f" name="file"
                     (change)="handleFileInput($event.target.files)">

              <app-field-error-display
                [model]="file_input"
                fieldName="CV"
                [displayError]="form.submitted && file_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-warning">Scan CV</button>
              <button type="reset" class="btn btn-secondary"
                      routerLink="/developers">Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
