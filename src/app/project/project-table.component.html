<div class="container">

  <div class="form-group bg-light border-light">


    <h4 class="dropdown-header">Liste des Projets</h4>


    <div class="form-row">

      <div class="form-group col-md-4">
        <label>Etape</label>
        <select class="form-control" name="stage" (change)="onSelectChange('stage',$event.target.value)">
          <option *ngFor="let stage of stages" [value]="stage.value">{{stage.label}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label>Type</label>
        <select class="form-control" name="formation" (change)="onSelectChange('type',$event.target.value)">
          <option *ngFor="let type of types" [value]="type.value">{{type.label}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label>Secteur d'activité </label>
        <select class="form-control" name="activityArea" (change)="onSelectChange('activityArea',$event.target.value)">
          <option value="">Tous</option>
          <option value="Other">Autres</option>
          <option value="Aerospace">Aéronautique</option>
          <option value="Aerospace">Aérospatial</option>
          <option value="Agri">Agroalimentaire</option>
          <option value="Insurance">Assurance</option>
          <option value="Automobile">Automobile</option>
          <option value="Bank">Banque</option>
          <option value="Buildings">Bâtiments</option>
          <option value="Biomedical">Biomédical</option>
          <option value="Chemistry">Chimie</option>
          <option value="Advice">Conseil</option>
          <option value="Defense">Défense</option>
          <option value="SoftwarePublishing">Edition de logiciels</option>
          <option value="Energy">Energie</option>
          <option value="Environment">Environnement</option>
          <option value="Rail">Ferroviaire</option>
          <option value="LargeDistribution">Grande distribution</option>
          <option value="Infrastructure">Infrastructure</option>
          <option value="Logistics">Logistique</option>
          <option value="Media">Média</option>
          <option value="MetalSteelIndustry">Métallurgie/sidérurgie</option>
          <option value="Naval">Naval</option>
          <option value="Nuclear">Nucléaire</option>
          <option value="OilAndGas">Oil &amp; Gaz</option>
          <option value="Petrochemicals">Pétrochimie</option>
          <option value="Pharmacy">Pharmacie</option>
          <option value="Health">Santé</option>
          <option value="PublicSector">Secteur public</option>
          <option value="Services">Services</option>
          <option value="Telecommunications">Télécommunications</option>
        </select>
      </div>


    </div>

    <div class="form-row">
      <div class="form-group col">
        <input #search class="form-control" (keyup)="onSearch(search.value)"
               type="search" placeholder="Recherche..." aria-label="Recherche">
      </div>
    </div>

    <div class="fixed-bottom"></div>


  </div>

  <ng2-smart-table (edit)="showProject($event)"
                   (delete)="deleteProject($event)"
                   [settings]="settings"
                   [source]="source">
  </ng2-smart-table>

  <div class="dropdown-divider"></div>

  <div class="form-group">
    <button class="btn btn-primary" routerLink="/projects/create">Ajouter</button>
  </div>
</div>
