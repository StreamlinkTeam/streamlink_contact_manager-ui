  <img [hidden]="photo == undefined" [src]='url' style="width: 300px; height: 300px;  border-style: double;">
  <img *ngIf="photo == undefined" src="assets/unknown.png" style="width: 300px; height: 300px;  border-style: double;">
  <div [hidden]="photo" class="form-group required">
    <label class="col-form-label" for="file">Choisir une photo</label>
    <input #file_input="ngModel" (change)="handleFileInput($event.target.files)" [(ngModel)]="f"
           [fileSizeErrorMsg]="'Le fichier ne peut pas dÃ©passer les 7M !'"
           [ng2FileSize]="{ max: 1024 * 1024 * 8 * 7}" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="form-control-file"
           id="file"
           name="file" required
           type="file">

    <app-field-error-display
      [displayError]="form.submitted && file_input.invalid"
      [model]="file_input"
      fieldName="Avatar">
    </app-field-error-display>
  </div>

  <div class="form-group">

    <button [hidden]="photo"
      style="margin: 10px" type="submit"
      color="primary"
      mat-raised-button
