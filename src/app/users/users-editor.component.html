<div class="container tab-pane fade show active" role="tabpanel">
  <div class="row">
    <div class="col border">
      <div class="row">
        <div class="col border" [class.bg-warning]="editing || currentUser" [class.bg-info]="!editing && !currentUser">
          <h5 class="text-dark dropdown-header">Détails De L'utilisateur</h5>
        </div>
      </div>
      <div class="row">
        <div class="col border">
          <form novalidate #form="ngForm" (ngSubmit)="save(form)">

            <div class="form-group">
              <label>Nom</label> <input class="form-control" name="firstname" required #firstname_input="ngModel"
                                        [(ngModel)]="user.firstname"/>
              <app-field-error-display
                [model]="firstname_input"
                fieldName="Nom"
                [displayError]="form.submitted && firstname_input.invalid">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label>Prénom</label>
              <input class="form-control" name="lastname" required #lastname_input="ngModel"
                     [(ngModel)]="user.lastname"/>
              <app-field-error-display
                [model]="lastname_input"
                fieldName="Prénom"
                [displayError]="form.submitted && lastname_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group" *ngIf="!editing && !currentUser">
              <label>Mot de Passe</label>
              <input class="form-control" name="mdp" type="password" required #password_input="ngModel"
                     [(ngModel)]="user.password" minlength="8" validateEqual="confirmPassword" reverse="true"/>
              <app-field-error-display
                [model]="password_input"
                fieldName="Mot de Passe"
                [displayError]="form.submitted && password_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group" *ngIf="!editing && !currentUser">
              <label>Confirmation du Mot de Passe</label>
              <input class="form-control" type="password"
                     name="confirmPassword" [(ngModel)]="user.confirmPassword"
                     required validateEqual="mdp" minlength="8"
                     #confirmPassword_input="ngModel">
              <app-field-error-display
                [model]="confirmPassword_input"
                fieldName="Confirmation du Mot de Passe"
                [displayError]="form.submitted && confirmPassword_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <label>Email: </label>
              <input class="form-control" name="mail" #email_input="ngModel"
                     [(ngModel)]="user.email" email>
              <app-field-error-display
                [model]="email_input"
                fieldName="Email"
                [displayError]="form.submitted && email_input.invalid">
              </app-field-error-display>
            </div>


            <div class="form-group">
              <label>Roles</label>

              <ng-select [multiple]="true" bindValue="label" [hideSelected]="true"
                         name="roles" #mobility="ngModel"
                         [(ngModel)]="user.roles" id="roles">

                <ng-option value="ROLE_ADMIN">Admin</ng-option>
                <ng-option value="ROLE_CLIENT">Client</ng-option>

              </ng-select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary"
                      [class.btn-warning]="editing || currentUser">Enregistrer
              </button>
              <button type="reset" class="btn btn-secondary" *ngIf="!currentUser"
                      routerLink="/admin/users">Annuler
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
