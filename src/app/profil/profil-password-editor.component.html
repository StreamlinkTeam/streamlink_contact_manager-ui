<div class="container tab-pane fade show active" role="tabpanel">
  <div class="row">
    <div class="col border">
      <div class="row">
        <div class="col border bg-warning">
          <h5 class="text-dark dropdown-header">Mise Ã  jour du Mot de Passe</h5>
        </div>
      </div>
      <div class="row">
        <div class="col border">
          <form novalidate #form="ngForm" (ngSubmit)="save(form)">

            <div class="form-group">
              <label>Ancien Mot de Passe</label>
              <input class="form-control" name="oldPassword" type="password" required #oldPassword_input="ngModel"
                     [(ngModel)]="password.oldPassword" />
              <app-field-error-display
                [model]="oldPassword_input"
                fieldName="Ancien Mot de Passe"
                [displayError]="form.submitted && oldPassword_input.invalid">
              </app-field-error-display>
            </div>
            <div class="dropdown-divider"></div>
            <div class="form-group">
              <label>Nouveau Mot de Passe</label>
              <input class="form-control" name="newPassword" type="password" required #newPassword_input="ngModel"
                     [(ngModel)]="password.newPassword" validateEqual="confirmPassword" reverse="true" minlength="8"/>
              <app-field-error-display
                [model]="newPassword_input"
                fieldName="Nouvean Mot de Passe"
                [displayError]="form.submitted && newPassword_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <label>Confirmation du Mot de Passe</label>
              <input class="form-control" type="password"
                     name="confirmPassword" [(ngModel)]="password.confirmPassword"
                     required validateEqual="newPassword" minlength="8"
                     #confirmPassword_input="ngModel">
              <app-field-error-display
                [model]="confirmPassword_input"
                fieldName="Confirmation du Mot de Passe"
                [displayError]="form.submitted && confirmPassword_input.invalid">
              </app-field-error-display>
            </div>


            <div class="form-group">
              <button type="submit" class="btn btn-warning">Enregistrer
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
