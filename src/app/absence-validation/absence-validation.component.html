
<body>
<div class="container">
  <mdb-card>
    <mdb-card-header >Gestion d'absence </mdb-card-header>




    <mdb-card-body>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef mat-sort-header> takk </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>type </mat-header-cell>
      <mat-cell *matCellDef="let absence" > {{absence.type}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

      <table class="table table-striped table-sm">
        <thead>
        <tr>

          <th  scope="col">Date</th>
          <th  scope="col">Type d'absence</th>
          <th  scope="col">Description</th>
          <th  scope="col">Dur√©e</th>
          <th  scope="col">Etat</th>

        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let el of absences">
          <td>{{el.dateAbsence | date:'yyyy-MM-dd' }}</td>
          <td>{{el.type}}</td>
          <td>{{el.description}}</td>
          <td>{{el.duration}}</td>
          <td>{{el.state}}</td>

        </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>
</body>
