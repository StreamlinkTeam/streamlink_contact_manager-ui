<script src="society-contact-table.component.ts"></script>
<div class="container">

  <div class="form-group bg-light border-light">

    <h4 class="dropdown-header bg-warning">Contacts de la Société</h4>


    <div class="form-row">

      <div class="form-group col-md-6">
        <label>Etat</label>
        <select class="form-control" name="stage" (change)="onSelectChange('stage',$event.target.value)">
          <option *ngFor="let stage of stages" [value]="stage.value">{{stage.label}}</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label>Mots clefs</label>
        <input #search class="form-control" (keyup)="onSearch(search.value)"
               type="search" placeholder="recherche..." aria-label="Recherche">
      </div>
    </div>


  </div>

  <ng2-smart-table (edit)="showSocietyContact($event)"
                   (delete)="deleteSocietyContact($event)"
                   [settings]="settings"
                   [source]="source"></ng2-smart-table>
  <div class="dropdown-divider"></div>

  <div class="form-group">
    <button class="btn btn-primary" routerLink="/society/{{societyReference}}/society-contact/create">Ajouter</button>
  </div>
</div>
