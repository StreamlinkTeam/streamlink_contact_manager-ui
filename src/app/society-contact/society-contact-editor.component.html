<div class="container tab-pane fade show active" role="tabpanel">
  <div class="row">
    <div class="col border">
      <div class="row" *ngIf="!editing">
        <div class="col border bg-info">
          <h5 class="text-dark dropdown-header">Informations Général du Contact</h5>
        </div>
      </div>
      <div class="row">
        <div class="col border">
          <form novalidate #form="ngForm" (ngSubmit)="save(form)">
            <div *ngIf="editing" class="form-group">
              <label>Date de Création: </label>
              <input type="text" readonly class="form-control-plaintext"
                     name="createdDate" style="width: 70%"
                     value="{{societyContact.createdDate | date:'long'}}"/>
            </div>

            <div class="form-group">
              <label>Nom</label> <input class="form-control" name="firstname" required #firstname_input="ngModel"
                                        [(ngModel)]="societyContact.firstname"/>
              <app-field-error-display
                [model]="firstname_input"
                fieldName="Nom"
                [displayError]="form.submitted && firstname_input.invalid">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label>Prénom</label> <input class="form-control" name="lastname" required #lastname_input="ngModel"
                                           [(ngModel)]="societyContact.lastname"/>
              <app-field-error-display
                [model]="lastname_input"
                fieldName="Prénom"
                [displayError]="form.submitted && lastname_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <label>Titre</label> <input class="form-control" name="titre" required #titre_input="ngModel"
                                          [(ngModel)]="societyContact.titre"/>
              <app-field-error-display
                [model]="titre_input"
                fieldName="Titre"
                [displayError]="form.submitted && titre_input.invalid">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <label>Service</label> <input class="form-control" name="service" [(ngModel)]="societyContact.service"/>


            </div>
            <div class="form-group">

              <div class="segmented-control " style="width: 100%; color: #4fa2d9">
                <input type="radio" value="M" name="gender"
                       [(ngModel)]="societyContact.gender"> Mr <input type="radio"
                                                                      value="F" name="gender"
                                                                      [(ngModel)]="societyContact.gender">
                Mme
              </div>
            </div>
            <div class="form-group">
              <label>Etape</label> <select class="form-control" name="stage"
                                           [(ngModel)]="societyContact.stage">
              <option *ngFor="let stage of stages" [ngValue]="stage.value">{{stage.label}}</option>
            </select>
            </div>

            <div class="form-group">
              <label>Responsable Manager</label> <select class="form-control"
                                                         name="manager" [(ngModel)]="societyContact.managerReference">
              <option *ngFor="let user of users" [ngValue]="user.reference">{{user.firstname}}
                {{user.lastname}}
              </option>
            </select>
            </div>

            <div class="form-group">
              <label>Périmètre Fonctionnel (Nuage de mots clefs)</label>
              <textarea class="form-control" name="functionalScope" rows="5"
                        [(ngModel)]="societyContact.functionalScope"></textarea>
            </div>

            <div class="form-group">
              <label>Périmètre Technique (Nuage de mots clefs)</label>
              <textarea class="form-control" name="technicalScope" rows="5"
                        [(ngModel)]="societyContact.technicalScope"></textarea>
            </div>


            <div class="form-group">
              <button type="submit" class="btn btn-primary"
                      [class.btn-warning]="editing">Enregistrer
              </button>
              <button type="reset" class="btn btn-secondary"
                      routerLink="/societies/edit/{{societyReference}}/contacts">Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
