<div class="container-fluid">
  <mdb-card>
    <mdb-card-header>
      Production
    </mdb-card-header>
    <mdb-card-body>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th *ngFor="let head of heads">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of production">
            <td>{{'PRJ-'+(b.project.id+"").padStart(5,'0')}}</td>
            <td>{{b.client}}</td>
            <td>{{(b.user.firstname +" "+b.user.lastname) | titlecase }}</td>
            <td>{{"CMD-" + (b.commande.id+"").padStart(5,'0')}}</td>
            <td>{{b.prod + ' jrs'}}</td>
            <td>{{b.ca | currency: 'EUR'}}</td>
            <td>{{b.caht | currency: 'EUR'}}</td>
            <td><a class="btn btn-primary" (click)="generate(b)"><i class="fa fa-cog"></i></a>
              &nbsp; &nbsp;<a class="btn btn-primary" (click)="detail(b.commande)"><i class="fa fa-bars"></i></a></td>
          </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>
