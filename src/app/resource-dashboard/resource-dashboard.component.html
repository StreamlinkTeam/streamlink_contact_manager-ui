<app-resource-navbar></app-resource-navbar>

<body>
  <div class="container">
    <mdb-card>
      <mdb-card-header>List des Projetss </mdb-card-header>
      <div class="mat-paginator-page-size">
        <div>
          <div class="col-md-12">
            <table mdbTable>
              <thead>
                <tr>
                  <th *ngFor="let head of headElements" scope="col">{{head}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let el of positioning">
                  <td>{{el.needTitle}}</td>
                  <td>{{el.client}}</td>
                  <td>{{el.startDate}}</td>
                  <td>{{el.endDate}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </mdb-card>
  </div>

  

</body>
