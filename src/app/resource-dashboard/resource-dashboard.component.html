
  <div class="container-fluid">
    <mdb-card>
      <mdb-card-header>List des projets </mdb-card-header>
      <div class="mat-paginator-page-size">
        <div class="row">
          <div class="col-12">
            <table mdbTable>
              <thead>
                <tr>
                  <th *ngFor="let head of headElements" scope="col">{{head}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let el of positioning">
                  <td>{{el.needTitle}}</td>
                  <td>{{el.client}}</td>
                  <td>{{el.startDate | date: 'dd-MM-yyyy' : 'UTC-1'}}</td>
                  <td>{{el.endDate | date: 'dd-MM-yyyy' : 'UTC-1'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </mdb-card>
  </div>
